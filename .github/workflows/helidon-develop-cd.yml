name: Helidon - Develop Branch CI/CD

on:
  push:
    branches: [ develop ]
    paths:
      - 'helidon/**'
      - '.github/workflows/helidon-*.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-deploy-helidon:
    name: Build and Deploy Helidon to Staging
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./helidon
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-helidon-m2-${{ hashFiles('helidon/**/pom.xml') }}
        restore-keys: ${{ runner.os }}-helidon-m2

    - name: Check if Helidon project exists
      id: check-helidon
      run: |
        if [ -f "pom.xml" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Generate RC version
      if: steps.check-helidon.outputs.exists == 'true'
      id: version
      run: |
        # Get the current version from pom.xml and create RC version
        CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | sed 's/-SNAPSHOT//')
        RC_VERSION="${CURRENT_VERSION}-RC.${{ github.run_number }}"
        echo "version=${RC_VERSION}" >> $GITHUB_OUTPUT
        echo "Generated RC version: ${RC_VERSION}"

    - name: Update version in pom.xml
      if: steps.check-helidon.outputs.exists == 'true'
      run: |
        mvn versions:set -DnewVersion=${{ steps.version.outputs.version }} -DgenerateBackupPoms=false

    - name: Run tests
      if: steps.check-helidon.outputs.exists == 'true'
      run: |
        mvn clean test
        mvn failsafe:integration-test failsafe:verify -Dtest=none -DfailIfNoTests=false

    - name: Build application
      if: steps.check-helidon.outputs.exists == 'true'
      run: mvn clean package -DskipTests

    - name: Log in to Container Registry
      if: steps.check-helidon.outputs.exists == 'true'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      if: steps.check-helidon.outputs.exists == 'true'
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-helidon
        tags: |
          type=raw,value=develop
          type=raw,value=${{ steps.version.outputs.version }}

    - name: Build and push Docker image
      if: steps.check-helidon.outputs.exists == 'true'
      uses: docker/build-push-action@v5
      with:
        context: ./helidon
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

    - name: Create pre-release
      if: steps.check-helidon.outputs.exists == 'true'
      uses: release-drafter/release-drafter@v5
      with:
        config-name: release-drafter.yml
        version: ${{ steps.version.outputs.version }}
        tag: helidon-${{ steps.version.outputs.version }}
        prerelease: true
        publish: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Helidon not implemented yet
      if: steps.check-helidon.outputs.exists == 'false'
      run: echo "Helidon implementation not yet available - skipping deployment"
