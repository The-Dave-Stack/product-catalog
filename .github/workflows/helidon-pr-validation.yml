name: Helidon - Pull Request Validation

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'helidon/**'
      - '.github/workflows/helidon-*.yml'

jobs:
  validate-helidon:
    name: Validate Helidon Implementation
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./helidon

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-helidon-m2-${{ hashFiles('helidon/**/pom.xml') }}
        restore-keys: ${{ runner.os }}-helidon-m2

    - name: Check if Helidon project exists
      id: check-helidon
      run: |
        if [ -f "pom.xml" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Run code formatting check
      if: steps.check-helidon.outputs.exists == 'true'
      run: mvn spotless:check

    - name: Run unit tests
      if: steps.check-helidon.outputs.exists == 'true'
      run: mvn clean test

    - name: Run integration tests
      if: steps.check-helidon.outputs.exists == 'true'
      run: mvn failsafe:integration-test failsafe:verify -Dtest=none -DfailIfNoTests=false

    - name: Build application
      if: steps.check-helidon.outputs.exists == 'true'
      run: mvn clean package -DskipTests

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always() && steps.check-helidon.outputs.exists == 'true'
      with:
        name: helidon-test-results
        path: |
          helidon/target/surefire-reports/
          helidon/target/failsafe-reports/

    - name: Helidon not implemented yet
      if: steps.check-helidon.outputs.exists == 'false'
      run: echo "Helidon implementation not yet available - skipping validation"
