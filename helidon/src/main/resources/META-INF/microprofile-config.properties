# Microprofile server properties
server.port=8080
server.host=0.0.0.0

# Change the following to true to enable the optional MicroProfile Metrics REST.request metrics
metrics.rest-request.enabled=false

# Application properties. This is the default greeting
app.greeting=Hello

# Database connection properties
db.connection.url=jdbc:postgresql://localhost:5432/product_catalog_db
db.connection.username=app_user
db.connection.password=app_password
