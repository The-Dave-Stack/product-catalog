# E2E Test Profile Configuration
# This profile is specifically for end-to-end tests

# Enable SQL logging for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Debug logging for application components
logging.level.com.thedavestack.productcatalog=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.testcontainers=INFO

# Ensure Flyway runs for schema setup
spring.flyway.enabled=true

# JPA configuration for E2E tests
spring.jpa.hibernate.ddl-auto=validate
