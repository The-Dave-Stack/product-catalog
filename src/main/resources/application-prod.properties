# Production Environment Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/product_catalog}
spring.datasource.username=${DATABASE_USERNAME:user}
spring.datasource.password=${DATABASE_PASSWORD:password}

# Production database settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000

# Production JPA settings
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Spring AI MCP Server Configuration
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.name=product-catalog-mcp-server
spring.ai.mcp.server.version=2.0.0
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.instructions=Enterprise Product Catalog Management Server with AI-powered tools, resources, and prompts for comprehensive catalog operations
spring.ai.mcp.server.sse-endpoint=/sse

# MCP Server Capabilities
spring.ai.mcp.server.capabilities.tool=true
spring.ai.mcp.server.capabilities.resource=true
spring.ai.mcp.server.capabilities.prompt=true
spring.ai.mcp.server.capabilities.completion=true

# MCP Server Notifications
spring.ai.mcp.server.tool-change-notification=true
spring.ai.mcp.server.resource-change-notification=true
spring.ai.mcp.server.prompt-change-notification=true

# Production logging
logging.level.com.thedavestack.productcatalog=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# JWT settings for production
app.jwt.secret=${JWT_SECRET:myProductionSecretKey1234567890123456789012345678901234567890}
app.jwt.expiration=${JWT_EXPIRATION:86400}

# Production actuator settings (limited exposure)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never
management.endpoint.health.show-components=never

# Server settings
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css

# Security headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true