# Staging Environment Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/product_catalog_staging}
spring.datasource.username=${DATABASE_USERNAME:staging_user}
spring.datasource.password=${DATABASE_PASSWORD:staging_password}

# Staging database settings
spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=3

# Staging JPA settings
spring.jpa.show-sql=false

# Spring AI
spring.ai.mcp.server.name: product-catalog-mcp-server
spring.ai.mcp.server.version: 1.0.0
spring.ai.mcp.server.instructions: "This server provides product catalog management"
spring.ai.mcp.server.sse-endpoint: /sse

# Staging logging (more verbose than prod)
logging.level.com.thedavestack.productcatalog=INFO
logging.level.org.springframework.security=INFO

# JWT settings for staging
app.jwt.secret=${JWT_SECRET:myStagingSecretKey1234567890123456789012345678901234567890}
app.jwt.expiration=${JWT_EXPIRATION:43200}

# Staging actuator settings (more endpoints than prod)
management.endpoints.web.exposure.include=health,info,product-metrics
management.endpoint.health.show-details=when-authorized

# Server settings
server.port=${PORT:8080}