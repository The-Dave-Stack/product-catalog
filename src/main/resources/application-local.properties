# Local Development Environment Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/product_catalog_local
spring.datasource.username=local_user
spring.datasource.password=local_password

# Local database settings - optimized for development
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Show SQL queries and detailed logging in local development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable comprehensive debug logging for local development
logging.level.com.thedavestack.productcatalog=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.transaction=DEBUG

# Spring AI MCP Server Configuration - Local
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.name=product-catalog-mcp-server-local
spring.ai.mcp.server.version=2.0.0-local
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.instructions=Local Development Product Catalog Management Server with AI-powered tools, resources, and prompts for comprehensive catalog operations
spring.ai.mcp.server.sse-endpoint=/sse

# MCP Server Capabilities - All enabled for local development
spring.ai.mcp.server.capabilities.tool=true
spring.ai.mcp.server.capabilities.resource=true
spring.ai.mcp.server.capabilities.prompt=true
spring.ai.mcp.server.capabilities.completion=true

# MCP Server Notifications - All enabled for local testing
spring.ai.mcp.server.tool-change-notification=true
spring.ai.mcp.server.resource-change-notification=true
spring.ai.mcp.server.prompt-change-notification=true

# JWT settings for local development (shorter expiration for testing)
app.jwt.secret=localDevSecretKey1234567890123456789012345678901234567890
app.jwt.expiration=3600

# Local actuator settings - expose all endpoints for development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Allow CORS for local development - permissive settings
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:9000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Local server settings
server.port=${PORT:8080}

# Local development specific features
spring.h2.console.enabled=false
spring.jpa.hibernate.ddl-auto=validate

# Enhanced error handling for local development
spring.mvc.throw-exception-if-no-handler-found=true
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true