# Development Environment Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/product_catalog_dev
spring.datasource.username=dev_user
spring.datasource.password=dev_password

# Spring AI MCP Server Configuration
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.name=product-catalog-mcp-server
spring.ai.mcp.server.version=2.0.0
spring.ai.mcp.server.type=SYNC
spring.ai.mcp.server.instructions=Enterprise Product Catalog Management Server with AI-powered tools, resources, and prompts for comprehensive catalog operations
spring.ai.mcp.server.sse-endpoint=/sse

# MCP Server Capabilities
spring.ai.mcp.server.capabilities.tool=true
spring.ai.mcp.server.capabilities.resource=true
spring.ai.mcp.server.capabilities.prompt=true
spring.ai.mcp.server.capabilities.completion=true

# MCP Server Notifications
spring.ai.mcp.server.tool-change-notification=true
spring.ai.mcp.server.resource-change-notification=true
spring.ai.mcp.server.prompt-change-notification=true

# Show SQL queries in development
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enable debug logging for development
logging.level.com.thedavestack.productcatalog=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT settings for development (shorter expiration)
app.jwt.expiration=3600

# Actuator - expose all endpoints in development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Allow CORS for development
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*