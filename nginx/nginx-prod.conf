events {
    worker_connections 1024;
}

http {
    upstream product-catalog {
        server product-catalog:8080;
    }

    # Production rate limiting (stricter)
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

    server {
        listen 80;
        listen 443 ssl http2;
        
        # Production server configuration
        server_name product-catalog.com www.product-catalog.com;
        
        # SSL configuration for production
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/private.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        
        # Security headers (production)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';";
        
        # Production environment identifier
        add_header X-Environment "production";
        
        # Redirect HTTP to HTTPS in production
        if ($scheme != "https") {
            return 301 https://$server_name$request_uri;
        }
        
        location / {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://product-catalog;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Production timeout settings
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
        
        # Health check endpoint (no rate limiting)
        location /actuator/health {
            proxy_pass http://product-catalog;
            access_log off;
        }
        
        # MCP Server SSE endpoint (production)
        location /sse {
            proxy_pass http://product-catalog;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # SSE specific settings for production
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 12h;
            
            # Additional security for SSE in production
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Block access to API documentation in production
        location /swagger-ui/ {
            deny all;
            return 404;
        }
        
        location /v3/api-docs {
            deny all;
            return 404;
        }
        
        # Production-specific logging
        access_log /var/log/nginx/prod_access.log;
        error_log /var/log/nginx/prod_error.log;
    }
}