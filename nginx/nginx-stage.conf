events {
    worker_connections 1024;
}

http {
    upstream product-catalog {
        server product-catalog:8080;
    }

    # Rate limiting for stage environment (more permissive than prod)
    limit_req_zone $binary_remote_addr zone=api:10m rate=20r/s;

    server {
        listen 80;
        
        # Stage-specific server configuration
        server_name stage.product-catalog.local;
        
        # Security headers (stage environment)
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy "strict-origin-when-cross-origin";
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';";
        
        # Stage environment identifier
        add_header X-Environment "stage";
        
        location / {
            limit_req zone=api burst=30 nodelay;
            
            proxy_pass http://product-catalog;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout settings for stage
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Health check endpoint
        location /actuator/health {
            proxy_pass http://product-catalog;
            access_log off;
        }
        
        # MCP Server SSE endpoint
        location /sse {
            proxy_pass http://product-catalog;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # SSE specific settings
            proxy_buffering off;
            proxy_cache off;
            proxy_read_timeout 24h;
        }
        
        # API documentation for stage testing
        location /swagger-ui/ {
            proxy_pass http://product-catalog;
        }
        
        location /v3/api-docs {
            proxy_pass http://product-catalog;
        }
        
        # Stage-specific logging
        access_log /var/log/nginx/stage_access.log;
        error_log /var/log/nginx/stage_error.log;
    }
}